<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Support-Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='download.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
    <!-- header section -->
   <div id="header"></div>
<section>
    <div class="body">
        <img src="https://www-growth.scdn.co/static/download/laptop.svg" alt="laptop">
        <h3>Download Spotify</h3>
        <h4>Play millions of songs on your device.</h4>
        <h5><a href="#">Download</a></h5>
    </div>

    <div class="store">
        <h3>
            Bring your music to mobile and tablet, too.
        </h3>
        <h4>Listening on your phone or tablet is free, easy, and fun.</h4>
        <div class="store-content">
            <img src="https://www-growth.scdn.co/static/badges/apple/en.png" alt="">
            <img src="https://www-growth.scdn.co/static/badges/google/en.png" alt="">
            <img src="https://www-growth.scdn.co/static/badges/microsoft-windows/en.png" alt="">
            <img src="https://www-growth.scdn.co/static/badges/amazon/us.png" alt="">
        </div>
    </div>
</section>
   <div id="footer"></div>
   </body>
   </html>
